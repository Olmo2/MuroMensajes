<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Una Web Maravillosa">
<meta name="author" content="Olmo Tamargo Suárez">

<title>Mensajes</title>



<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>

<body id="page-top">



	<!-- Header -->
	<header class="masthead">
		<div class="container">
			<div class="intro-text">


				<div class="mb-5">
					<!--  mis datos -->
					
					
								
								
					<div th:switch="${#lists.isEmpty(mensajes)}">
						<div id="noHayNadie" th:case="true">
							<p>No hay nadie</p>
							
						</div>
						
						
						<div id="hayMensajes" th:case="false">
							<table class="table table-dark table-hover table-sm ">
								<tr>
									<th>Id</th>
									<th>Texto</th>
								</tr>
								<tr th:each="mensaje : ${mensajes}">
									<td th:text="${mensaje.id}">Onions</td>
									<td th:text="${mensaje.texto}"></td>
								</tr>
							</table>

							

							
						</div>
						
						<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Añadir
												Mensaje</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<form action="#" th:action="@{/mensajes/anadir}"
												th:object="${mensaje}" method="post">

												<p>
													Marca: <input type="text" th:field="*{texto}" />
												</p>


												<p>
													<input type="submit" value="Submit" /> <input type="reset"
														value="Reset" />
												</p>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">Save
												changes</button>
										</div>
									</div>
								</div>
							</div>
					</div>
					<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">Nuevo mensaje</button>
				</div>
				<!--  fin de mis datos -->

			</div>
		</div>
	</header>
</body>
</html>

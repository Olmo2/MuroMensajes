<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Una Web Maravillosa">
<meta name="author" content="Olmo Tamargo Suárez">

<title>Usuarios</title>



<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>

<body id="page-top">



	<!-- Header -->
	<header class="masthead">
		<div class="container">
			<div class="intro-text">


				<div class="mb-5">
					<!--  mis datos -->
					<div th:switch="${#lists.isEmpty(usuarios)}">
						<div id="noHayNadie" th:case="true">
							<p>No hay nadie</p>
						</div>
						<div id="hayUsuarios" th:case="false">
							<table class="table table-dark table-hover table-sm ">
								<tr>
									
									<th>Usuario</th>
									<th>Contraseña</th>
									<th>Nombre</th>
									<th>Apellidos</th>
									<th>E-mail</th>
									<th>Teléfono</th>
								</tr>
								<tr th:each="usuario : ${usuarios}">
									
									<td th:text="${usuario.zapatilla}">Onions</td>
									<td th:text="${usuario.password}"></td>
									<td th:text="${usuario.nombre}"></td>
									<td th:text="${usuario.apellidos}"></td>
									<td th:text="${usuario.email}"></td>
									<td th:text="${usuario.telefono}"></td>
									 <td><a type="button" class="btn btn-danger btn-sm" th:href="@{/usuarios/borrar/{id}(id=${usuario.zapatilla})}">Eliminar</a></td>
								</tr>
							</table>

							

							
						</div>
					</div>
					
					<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-toggle="modal"
								data-target="#exampleModal">Nuevo mensaje</button>
								
								
								
								<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Añadir
												Usuario</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<form action="#" th:action="@{/usuarios/anadir}"
												th:object="${usuario}" method="post">

												<p>
													Usuario: <input type="text" th:field="*{zapatilla}" />
												</p>
												<p>
													Contraseña: <input type="text" th:field="*{password}" />
												</p>
												<p>
													Nombre: <input type="text" th:field="*{nombre}" />
												</p>
												<p>
													Apellidos: <input type="text" th:field="*{apellidos}" />
												</p>
												<p>
													E-mail: <input type="text" th:field="*{email}" />
												</p>
												<p>
													Telefono: <input type="text" th:field="*{telefono}" />
												</p>
 

												<p>
													<input type="submit" value="Submit" /> <input type="reset"
														value="Reset" />
												</p>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">Save
												changes</button>
										</div>
									</div>
								</div>
							</div>
							
							
							
				</div>
				<!--  fin de mis datos -->

			</div>
		</div>
	</header>
</body>
</html>
